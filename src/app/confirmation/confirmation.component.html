<div mat-dialog-content>
  <h3>Maximum allowed image upload is less than 50 KB. Do you want to compress the image?</h3>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">
    <mat-icon>cancel</mat-icon> No Thanks
  </button>
  <button
    mat-raised-button
    style="background-color: #242437; color: white"
    (click)="ok()"
  >
    <mat-icon>check_circle</mat-icon> Yes
  </button>
</div>
